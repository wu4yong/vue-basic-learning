<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>条件渲染</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">

        <h2 v-show="true">欢迎 {{name}} 光临寒舍</h2><br/><br/>


        <h2 v-if="true">欢迎 {{name}} 光临寒舍</h2><br/><br/>

    </div>
    <script type="text/javascript">
        new Vue({
            el: '#root',
            data: {
                name: '小猪佩奇'
            }
        })
    </script>
</body>

</html>
